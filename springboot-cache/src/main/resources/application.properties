#数据源配置
spring.datasource.url=jdbc:mysql://localhost/bookstore_ssm?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#启用mybatis驼峰功能
mybatis.configuration.map-underscore-to-camel-case:true

#开启mybaybatis日志打印
logging.level.com.sl.cache.mapper=debug

#打开自动配置报告
debug=true

# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口 使用默认端口6379可以省略配置
#spring.redis.port=6379
# Redis服务器连接密码（默认为空）
#spring.redis.password=
# 连接池最大连接数（如果配置<=0，则没有限制 ）
spring.redis.jedis.pool.max-active=8
#spring.redis.jedis.pool.max-wait=-1
#spring.redis.jedis.pool.min-idle=0
#spring.redis.jedis.pool.max-idle=0
